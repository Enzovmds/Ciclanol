  <body id="body-form">
 
    <div id="form-container">
        <div id="form-image">
            <img src="form-image.svg" class="img-fluid" width="500px ">

        <div id="form">
            <form action="">

                    </div> <!-- FIM INPUT-GROUP -->

                        <div class="input-group-prepend">

                       </div>
                       <input type="password" class="form-control" placeholder="Senha" required>
                   </div> <!-- FIM INPUT-GROUP -->
